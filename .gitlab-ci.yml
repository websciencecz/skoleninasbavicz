stages:
    - prepare
    - build
    - deploy
    
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
  - vendor/
  - output/
  
composer:
    stage: prepare
    image: composer:latest
    script:
        - composer install
        
generate:
    stage: build
    image: php:7.1-cli
    script:
        - vendor/bin/statie generate source
        
deploy:
    stage: deploy
    image: python:latest
    script:
        - pip install awscli
        - aws s3 cp ./output/ s3://skoleninasbavi-cz-beta/ --recursive --exclude "*" --include "*.html"
   